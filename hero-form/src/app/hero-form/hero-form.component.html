<div [hidden]="submitted">
  <h1>Hero Form</h1>
  <div class="container">
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      {{ model | json }}
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          class="form-control"
          #name="ngModel"
        >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is Required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo"
          class="form-control ng-untouched ng-pristine">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control ng-untouched ng-pristine ng-invalid" id="power" required [(ngModel)]="model.power"
          name="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

      </div>
    </form>

  </div>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
